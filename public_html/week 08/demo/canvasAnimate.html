         <style type="text/css">
            canvas {
                border: 1px solid black;
            }
        </style>

    <body>
        <canvas id="tutorial" width="750" height="550"></canvas>

        <script type="text/javascript">
            
            
            var can = document.querySelector('#tutorial');
            var ctx = can.getContext('2d');


            function drawClear(){
                ctx.clearRect(0,0,can.width,can.height);
            }

            var width = 50,
                height = 50,
                xaxis = 150,
                yaxis = 0; 
        
            var canvasBottom = (can.height - height );
            var canvasRight = (can.width - width );
        
        
            function growRect(){
                 
                if ( yaxis < canvasBottom ) {
                    drawClear();
                    yaxis += 20;                    
                    ctx.fillRect(xaxis, yaxis, width, height); // x y / w h
                    setTimeout(growRect, 100);
                } else {
                    moveRect();
                }
            }
            //growRect();
            window.addEventListener('load', growRect);
            
            function moveRect(){
                console.log('called');
                 if ( xaxis < canvasRight ) {
                    drawClear();
                    xaxis += 20;                    
                    ctx.fillRect(xaxis, yaxis, width, height); // x y / w h
                    setTimeout(moveRect, 100);
                } //else {
                    //reset()
                }
              
               
            
           
            
        </script>
    </body>
